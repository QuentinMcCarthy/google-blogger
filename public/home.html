<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Google Blogger API</title>

		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
		<h1>Blogger API</h1>

		<form id="search-form" action="formSubmit" method="post">
			<h6>Search For Your Favourite Animal...</h6>

		<h2>What is happening in the jungle today!?</h2>

		<div class="w3-container">
			<output name="result"></output>
		</div>

		<!-- jQuery -->
		<script src="/jquery"></script>
		<script src="js/script.min.js"></script>
	</body>
</html>
